<ion-header color="fondo">
    <ion-toolbar color="fondo">
        <ion-back-button defaultHref="/" slot="start" icon="arrow-back-circle"></ion-back-button>
        <ion-title>Alta empleado</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <div align="center">
                <img [src]="usuarioJson.foto" alt="" width="100px" height="100px" class="icon">
            </div>
        </ion-card-header>
        <ion-item>
            <ion-label>Tipo:</ion-label>
            <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="Seleccione" (ionChange)="pickerUser(pickedName)">
                <ion-select-option *ngFor="let usuario of listaPerfiles" value="{{usuario.perfil}}">{{usuario.perfil}}</ion-select-option>
            </ion-select>
        </ion-item>
        <form [formGroup]="miFormulario">
            <ion-item fill="outline">
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.nombre" formControlName="nombre" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.apellido" formControlName="apellido" placeholder="Apellido"></ion-input>
            </ion-item>
            <ion-item>
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.dni" formControlName="dni" placeholder="DNI"></ion-input>
            </ion-item>
            <ion-item>
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.cuil" formControlName="cuil" placeholder="CUIL"></ion-input>
            </ion-item>
            <ion-item>
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.correo" formControlName="correo" placeholder="Correo"></ion-input>
            </ion-item>
            <ion-item>
                <br>
                <ion-input type="password" [(ngModel)]="usuarioJson.contrasenia" formControlName="contrasenia" placeholder="ContraseÃ±a..."></ion-input>
            </ion-item>
        </form>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-button (click)="escanearDni()" color='cubiertos' class="btnRegistro" expand="block">QR DNI</ion-button>
                </ion-col>
                <ion-col col-6>
                    <ion-button (click)="tomarFotografia()" color='cubiertos' class="btnRegistro" [disabled]="!usuarioJson.dni" expand="block">Tomar foto</ion-button>
                </ion-col>
            </ion-row>
            <ion-button (click)="registrar(usuarioJson.perfil)" color='cubiertos' class="btnRegistro" [disabled]="!miFormulario.valid" expand="block">Registrarse</ion-button>
        </ion-grid>
    </ion-card>
</ion-content>
