<ion-header >
    <ion-toolbar color="fondo">
        <ion-back-button defaultHref="/" slot="start" color="light" icon="arrow-back-circle"></ion-back-button>
        <ion-title color="primary">Alta dueño/supervisor</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <div align="center">
                <img [src]="usuarioJson.foto" alt="" width="100px" height="100px" class="icon">
            </div>
        </ion-card-header>
        <ion-item color="fondo">
            <ion-label>Tipo:</ion-label>
            <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="Seleccione" (ionChange)="pickerUser(pickedName)">
                <ion-select-option *ngFor="let usuario of listaPerfiles" value="{{usuario.perfil}}">{{usuario.perfil}}</ion-select-option>
            </ion-select>
        </ion-item>
        <form [formGroup]="miFormulario">
            <ion-item class="labels" fill="outline">
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.nombre" formControlName="nombre" placeholder="Nombre..."></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.apellido" formControlName="apellido" placeholder="Apellido..."></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.dni" formControlName="dni" placeholder="DNI..."></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.cuil" formControlName="cuil" placeholder="CUIL..."></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="usuarioJson.correo" formControlName="correo" placeholder="Correo..."></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="password" [(ngModel)]="usuarioJson.contrasenia" formControlName="contrasenia" placeholder="Contraseña..."></ion-input>
            </ion-item>
        </form>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-button (click)="escanearDni()" class="btnRegistro" color="fondo" expand="block">QR DNI</ion-button>
                </ion-col>
                <ion-col col-6>
                    <ion-button (click)="tomarFotografia()" class="btnRegistro" color="fondo" [disabled]="!usuarioJson.dni" expand="block">Tomar foto</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button color="fondo" (click)="registrar(usuarioJson.perfil)" class="btnRegistro" [disabled]="!miFormulario.valid" expand="block">Registrarse</ion-button>
    </ion-card>
</ion-content>
