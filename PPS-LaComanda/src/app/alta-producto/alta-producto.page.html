<ion-header>
    <ion-toolbar color="fondo">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" slot="start" icon="arrow-back-circle"></ion-back-button>
        </ion-buttons>
        <ion-title>Alta producto</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <div>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <img [src]="productoJson.fotos[0]" width="80px" height="80px" class="icon" (click)="tomarFotografia(0)">
                        </ion-col>
                        <ion-col>
                            <img [src]="productoJson.fotos[1]" width="80px" height="80px" class="icon" (click)="tomarFotografia(1)">
                        </ion-col>
                        <ion-col>
                            <img [src]="productoJson.fotos[2]" width="80px" height="80px" class="icon" (click)="tomarFotografia(2)">
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card-header>
        <ion-item>
            <ion-label>Tipo:</ion-label>
            <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="Seleccione" (ionChange)="pickerUser(pickedName)">
                <ion-select-option *ngFor="let producto of listaProductos" value="{{producto.tipo}}">{{producto.tipo}}</ion-select-option>
            </ion-select>
        </ion-item>
        <form [formGroup]="miFormulario">
            <ion-item class="labels" fill="outline">
                <br>
                <ion-input type="text" [(ngModel)]="productoJson.nombre" formControlName="nombre" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="productoJson.descripcion" formControlName="descripcion" placeholder="Descripción"></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="productoJson.tiempo" formControlName="tiempo" placeholder="Tiempo elaboración"></ion-input>
            </ion-item>
            <ion-item class="labels">
                <br>
                <ion-input type="text" [(ngModel)]="productoJson.precio" formControlName="precio" placeholder="Precio"></ion-input>
            </ion-item>
        </form>
        <ion-grid>
            <ion-button (click)="registrar()" class="btnRegistro" color='cubiertos' [disabled]="!miFormulario.valid" expand="block">Enviar producto</ion-button>
        </ion-grid>
    </ion-card>
</ion-content>
