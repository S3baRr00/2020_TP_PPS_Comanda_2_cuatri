<ion-content>
    <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
        <img src="../../assets/icon/gifAnimado.gif" class="loading">
    </div>
    <ion-card *ngIf='!splash' color='fondo'>
        <ion-card-header>
            <div align="center">
                <img src="../../assets/icon/iconLogoMovimiento.png" alt="" width="100px" height="100px" class="icon">
            </div>
            <ion-card-title align="center">Iniciar sesi칩n</ion-card-title>
        </ion-card-header>
        <ion-item color='cubiertos'>
            <ion-label>Usuarios</ion-label>
            <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="Seleccione Usuario" (ionChange)="pickerUser(pickedName)">
                <ion-select-option *ngFor="let usuario of listaUsuarios" value="{{usuario.correo}}">{{usuario.correo}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item color='cubiertos'>
            <ion-label position="stacked">Correo electr칩nico</ion-label>
            <ion-input type="text" [(ngModel)]="email" placeholder="Ingrese usuario..."></ion-input>
        </ion-item>
        <ion-item color='cubiertos'>
            <ion-label position="stacked">Contrase침a</ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese contrase침a..."></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="onSubmitLogin()" class="btnRegistro" expand="block">Ingresar</ion-button>
        <ion-button (click)='loginGoogle()' class='btnRegistro' color='light' expand='block'>Ingresar con google<ion-icon style='margin-left: 10px;' name="logo-google"></ion-icon>
        </ion-button>
        <ion-button (click)="registrarUsuario()" class="btnRegistro" color='success' expand="block">Registrarse</ion-button>
        <br>
    </ion-card>
</ion-content>
